<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"> 
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
    <title>Audio Equalizer</title>
</head>
<body>
    <div class="container">
        <h1>Audio Equalizer</h1>
        <form method="POST" action="{{ url_for('process_audio') }}">
            <div class="controls">
                <button type="submit" name="action" value="record">Start Recording</button>
                <button type="submit" name="action" value="stop_recording">Stop Recording</button>
                <button type="submit" name="action" value="playback">Play</button>
            </div>

            <div class="equalizer-controls">
                <label for="bass">Bass:</label>
                <input type="range" id="bass" name="bass" min="20" max="500" value="300">
                <br>

                <label for="mid_low">Mid Low:</label>
                <input type="range" id="mid_low" name="mid_low" min="500" max="2000" value="1000">
                <br>

                <label for="mid_high">Mid High:</label>
                <input type="range" id="mid_high" name="mid_high" min="2000" max="5000" value="3000">
                <br>

                <label for="treble">Treble:</label>
                <input type="range" id="treble" name="treble" min="500" max="20000" value="3000">
                <br>
            </div>

            <div class="apply-filters">
                <button type="submit" name="action" value="apply_filters">Apply Filters</button>
            </div>
        </form>
    </div>
</body>
</html>
